<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Quiz System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex flex-col items-center">
    <!-- Navbar -->
    <nav class="bg-blue-500 w-full py-4 flex justify-center gap-6">
      <button class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-blue-100 transition" onclick="loadSubject('math')">Math</button>
      <button class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-blue-100 transition" onclick="loadSubject('science')">Science</button>
      <button class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-blue-100 transition" onclick="loadSubject('hindi')">Hindi</button>
      <button class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-blue-100 transition" onclick="loadSubject('english')">English</button>
    </nav>

    <!-- Quiz Content -->
    <div id="quiz-container" class="mt-8 w-full max-w-3xl bg-white shadow-md rounded-lg p-6"></div>

    <!-- Submit Button -->
    <div class="mt-6">
      <button id="submit-btn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition hidden" onclick="evaluateQuiz()">Submit</button>
    </div>

    <!-- Result -->
    <div id="result" class="text-center mt-6 text-xl font-bold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
